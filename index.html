<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ARES COMMAND entry point for teacher and student routes">
  <title>ARES COMMAND - Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Nunito+Sans:wght@300;400;600;700;800&family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#f0f0f0; --panel:#fff; --border:#dde0e6; --crimson:#8b1a1a; --crimson-dark:#6e1414; --text:#1a1a2e; --text2:#5a5a72; --mono:'IBM Plex Mono', monospace; --disp:'Montserrat', sans-serif; }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:'Nunito Sans', sans-serif; background: radial-gradient(ellipse at top, #fff, #f0f0f0); min-height:100vh; display:flex; align-items:center; justify-content:center; color:var(--text); }
    .card { width:min(760px,95vw); background:var(--panel); border:1px solid var(--border); border-top:4px solid var(--crimson); padding:28px; }
    .title { font-family:var(--disp); font-size:30px; font-weight:900; letter-spacing:.12em; color:var(--crimson); margin-bottom:10px; text-transform:uppercase; }
    .sub { font-family:var(--mono); font-size:11px; color:var(--text2); letter-spacing:.18em; text-transform:uppercase; margin-bottom:22px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .btn { display:inline-block; text-decoration:none; background:var(--crimson); border:1px solid var(--crimson); color:#fff; font-family:var(--disp); font-size:11px; font-weight:700; letter-spacing:.14em; text-transform:uppercase; padding:12px 18px; }
    .btn:hover { background:var(--crimson-dark); }
    .note { margin-top:18px; font-family:var(--mono); font-size:10px; color:var(--text2); line-height:1.6; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ARES Command</div>
    <div class="sub">Mars Colony Simulation â€¢ Multi-Device Firebase Mode</div>
    <div class="row">
      <a class="btn" href="./teacher.html">Open Teacher Dashboard</a>
      <a class="btn" href="./student.html">Open Student Simulation</a>
    </div>
    <div class="note">Teacher route controls session state, teams, budgets, and join codes. Students join with team codes and submit proposals live.</div>
  </div>
</body>
</html>
